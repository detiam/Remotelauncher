<!DOCTYPE html>
<html lang="{{ get_locale() }}" style="user-select: none;">

<head>
  <title>{{ program.name }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#FFFFFF" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/BootstrapMenu.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
  <script src="{{ url_for('static', filename='js/jquery-3.6.4.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/BootstrapMenu.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="{{ url_for('static_jinja2ed', filename='js/app.js') }}"></script>
  <script>
    // 获取当前 URL 中的查询参数
    const params = new URLSearchParams(window.location.search);
    // 检查参数是否存在，以及其值是否符合条件
    if (params.get('need_reload') === '1') {
      detail_reload()
    }

    document.addEventListener('DOMContentLoaded', () => {
      // 显示警告框
      $("#alert").fadeIn();
      // 定时隐藏警告框
      setTimeout(function () {
        $("#alert").fadeOut();
      }, 3000); // 设置5秒后自动隐藏
      document.addEventListener('keydown', function (event) {
        // 如果按下的是Ctrl + S, 则触发按钮的单击事件
        if (event.ctrlKey && event.code === 'KeyS') {
          event.preventDefault(); // 防止默认的保存操作
          document.getElementById('detail-save-button').click(); // 触发按钮的单击事件
        }
        if (event.code === 'Escape') {
          // event.preventDefault();
          window.close()
        }
      });
    });
  </script>
  <style>
    /* 添加红色边框样式 */
    .error {
      border: 2px solid red;
    }
    /* 禁用横向滚动条 */
    body {
      overflow-x: hidden;
    }
    label {
      font-size: smaller;
      margin-left: 5px;
    }
    /* 删除横向滚动条 */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container"><br>
    <div class="btn-group btn-group-justified" role="group" aria-label="Actions">
      <div class="btn-group" role="group">
        <a href="#" class="btn btn-default btn-sm btn-primary dropdown-toggle" role="button" id="dropdownMenuchengicon"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ _("Change Icon or Picture") }}
          <span style="margin-left: 2px;" class="caret"></span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuchengicon">
          <li class="dropdown-header">
            <span class=" glyphicon glyphicon-globe" aria-hidden="true"></span>
            <label for="imgurl">{{ _("Enter a URL of an Image") }}:</label>
          </li>
          <form id="ImageUrlUpload" onsubmit="handleUrlBox(event, {{ program.id }});">
            <li class="input-group input-group-sm" style="margin: 0em 1em 0em;">
              <input
                spellcheck="false"
                class="form-control"
                type="url"
                id="imgurl"
                name="imgurl"
                autocomplete="off"
                placeholder="http://..."
                aria-label="Image url"
                aria-describedby="Image url input box"
                required
              />
              <span class="input-group-btn">
                <input
                  class="btn btn-default"
                  type="submit"
                  value='{{ _("Submit") }}'>
              </span>
            </li>
          </form>
          <li role="separator" class="divider"></li>
          <li>
            <input type="file" style="display: none;" id="detail-file-input">
            <a href="#" onclick="handleFileSelect(event, {{ program.id }})">
              <span class="glyphicon glyphicon-folder-open" style="margin-right: 4px;" aria-hidden="true"></span>
              {{ _("Select a local file to upload") }}
            </a>
          </li>
        </ul>
      </div>
      <a class="btn btn-default btn-sm btn-default" href="{{ url_for('api_opendir', program_id=program.id) }}"
        onclick="setCursorAndTimeout(event, 1000)" aria-expanded="false" aria-controls="api_opendir">
        {{ _("Open data folder") }}
      </a>
    </div><br>
    <button class="btn btn-block" type="button" data-toggle="collapse" data-target="#edit-program"
      aria-controls="edit-program">
      {{ _("Modify Settings") }}
    </button>
    <div class="collapse" id="edit-program">
      <br />
      <form method="POST" action="{{ url_for('apps_add', program_realid=program.id) }}">
        <div class="row">
          <div class="form-group col-xs-4">
            <label for="program_id">{{ _("ID") }}:</label>
            <input type="number" max="2147483647" min="1" class="{% if alert %} error {% endif %} form-control"
              id="program_id" name="program_id" {% if alert %} value="{{ formerid }}" {% else %}
              value="{{ program.id }}" {% endif %} autocomplete="off" onclick="this.classList.remove('error')"
              required spellcheck="false" />
          </div>
          <div class="form-group col-xs-8" style="padding-left: 0;">
            <label for="program_name">{{ _("Name") }}:</label>
            <input type="text" class="form-control" id="program_name" name="program_name" value="{{ program.name }}"
              autocomplete="off" spellcheck="false" required />
          </div>
        </div>
        <div class="form-group">
          <label for="program_workdir">{{ _("Working directory") }}:</label>
          <textarea type="text" class="form-control" id="program_workdir" rows="2" name="program_workdir"
            autocomplete="off" spellcheck="false">{{ program.workdir }}</textarea>
        </div>
        <div class="form-group">
          <label for="program_prefix">{{ _("Prefix ( gamescope, mangohud, etc...)") }}:</label>
          <textarea type="text" class="form-control" id="program_prefix" rows="2" name="program_prefix"
            autocomplete="off" spellcheck="false">{{ program.prefix }}</textarea>
        </div>
        <div class="form-group">
          <label for="program_command">{{ _("Command") }}:</label>
          <textarea type="text" class="form-control" id="program_command" rows="1" name="program_command"
            autocomplete="off" spellcheck="false" required>{{ program.command }}</textarea>
        </div>
        <center>
          {% if alert == '1' %}
          <div id="alert" style="position: fixed; z-index: 2; left: 30%; right: 30%" class="alert alert-danger"
            role="alert">
            {{ _("ID already exists.") }}
          </div>
          {% elif alert == '2' %}
          <div id="alert" style="position: fixed; z-index: 2; left: 30%; right: 30%" class="alert alert-danger"
            role="alert">
            {{ _("Data folder for {id} already exists.").format(id=formerid) }}
          </div>
          {% endif %}
          <button id="detail-save-button" type="submit" style="position: relative; z-index: 1" class="btn btn-default">
            {{ _("Save") }}
          </button>
        </center>
      </form>
    </div>
  </div>
</body>

</html>
